<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world.</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <h1 id="hello-world">Hello World</h1>
    </div>

    <script>
        const helloWorld = document.getElementById("hello-world");

        helloWorld.addEventListener("click", function () {
            helloWorld.classList.add("explode");

            setTimeout(() => {
                helloWorld.classList.remove("explode");
                helloWorld.classList.add("reset-form");
            }, 3000);

            setTimeout(() => {
                helloWorld.classList.remove("reset-form");
            }, 5000);
        });
    </script>
</body>

</html>
